name: ğŸš€ Deploy Node.js App to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload files to cPanel
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: ğŸ” Check for changes
      id: changes
      run: |
        echo "Checking for file changes..."
        if [ -n "$(git diff --name-only HEAD^ HEAD)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ“ Show changes
      if: steps.changes.outputs.has_changes == 'true'
      run: git diff --name-only HEAD^ HEAD

    - name: ğŸ“¦ Install Dependencies and Build
      if: steps.changes.outputs.has_changes == 'true'
      working-directory: .
      run: |
        npm install
        npm run build

    - name: ğŸš€ FTP Deploy
      if: steps.changes.outputs.has_changes == 'true'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./
        server-dir: /vidyaniketanschoolparli.com/
        dangerous-clean-slate: false
        exclude: |
          **/node_modules/**
          **/.git/**
          **/.github/**
          **/.github/workflows/**
          **/.env*
          **/*.md
